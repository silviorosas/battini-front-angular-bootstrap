    <div class="container mb-4 mt-4">
        <form class="form-inline my-2 my-lg-0">
            <input type="search" (ngModelChange)="searchCurso(key.value)" #key="ngModel" ngModel name="key"
              id="searchName" class="form-control mr-sm-2" placeholder="Buscar curso por nombre..." required>
          </form>
    </div>
     
    <!--Tabla-->
    <div  class="card mb-4" id="pdf">
       
        <div class="card-header" >
            <h3>Lista de alumnos pre-inscriptos para docentes CCT 6-204 ciclo 2023</h3>
        </div>
        <div  class="card-body">
            <table class="table table-hover" >
                <thead>
                    <tr class="text-center">
                       
                        <th>Nombre</th>
                        <th>DNI</th>
                        <th>Edad</th>
                        <th>Domicilio</th>
                        <th>Email</th>
                        <th>Tel√©fono</th>
                        <th>Especialidad</th>
                       
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let persona of items"  class="text-center">
                       
                        <td>{{persona.nombre}}</td>
                        <td>{{persona.dni}}</td>
                        <td> {{persona.edad}} </td>
                        <td>{{persona.domicilio}}</td>
                        <td>{{persona.email}}</td>
                        <td> {{persona.telefono}} </td>
                        <td>{{persona.especialidad}}</td>
                      
                       

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
