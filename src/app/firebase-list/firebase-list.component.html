    
    <!--Tabla-->
    <div  class="card mb-4" id="pdf">
       
        <div class="card-header" >
            <h3>Alumnos pre-inscriptos</h3>
        </div>
        <div  class="card-body">
            <table class="table table-hover" >
                <thead>
                    <tr class="text-center">
                       
                        <th>Nombre</th>
                        <th>DNI</th>
                        <th>Edad</th>
                        <th>Domicilio</th>
                        <th>Email</th>
                        <th>Tel√©fono</th>
                        <th>Especialidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let persona of items"  class="text-center">
                       
                        <td>{{persona.nombre}}</td>
                        <td>{{persona.dni}}</td>
                        <td> {{persona.edad}} </td>
                        <td>{{persona.domicilio}}</td>
                        <td>{{persona.email}}</td>
                        <td> {{persona.telefono}} </td>
                        <td>{{persona.especialidad}}</td>
                      
                        <td>
                            <i style="font-size:20px ; color: brown; cursor: pointer;"  class="bi bi-trash" (click)="deleteItem(persona)" ></i>                                                   
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
